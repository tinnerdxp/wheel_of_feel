    <body>
        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">
                    <img src="img/itv_logo.jpg" width="100"/>
                    Wheel of feel - ADMIN</h1>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
                <section>
                    <h1>Programs</h1>
                    <ul id="programmes_list">
                    </ul>
                    <fieldset>
                        <p>
                            <label for="programme_name">Programme name:</label>
                            <input type="text" id="new_programme" placeholder="Please enter new programme name" value="" name="programme_name"/>
                        </p>
                        <p>
                            <label for="programme_description">Description:</label>
                            <textarea id="programme_description" name="programme_description"></textarea>
                        </p>
                        <p>
                            <label for="programme_image_url">Image URL:</label>
                            <input type="text" id="programme_image_url" name="programme_image_url"/>
                        </p>
                        <p>
                            <label for="phase">Phase:</label>
                            <input type="radio" name="phase" value="before" checked="checked"/> Before
                            <input type="radio" name="phase" value="after"/> After
                        </p>
                        <p>
                            <button onclick="javascript:WOF.save()">Save / update</button>
                        </p>
                    </fieldset>
                </section>
            </div>
        </div> <!-- #main-container -->
